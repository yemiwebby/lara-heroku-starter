version: 2.1
orbs:
  heroku: circleci/heroku@1.2.6
jobs:
  build:
    docker:
      - image: cimg/php:8.0

    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            # "composer.lock" can be used if it is committed to the repo
            - v1-dependencies-{{ checksum "composer.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: "Install Dependencies"
          command: composer install -n --prefer-dist

      - save_cache:
          key: v1-dependencies-{{ checksum "composer.json" }}
          paths:
            - ./vendor
  deploy_app:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - run:
          command: |
            heroku --version
      - heroku/deploy-via-git:
          force: true
  create_db:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - run:
          command: |
            heroku run --app=${HEROKU_APP_NAME} php artisan migrate:fresh

parameters:
  run_migrations:
    type: boolean
    default: true
workflows:
  deploy:
    jobs:
      - build
      - deploy_app
  db:
    when: << parameters.run_migrations >>
    jobs:
      - create_db
